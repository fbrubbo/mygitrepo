apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'maven'

group = 'br.com.datamaio'
sourceCompatibility = 1.7
version = '1.0'
mavenRepo = 'file://C:/Fernando/git/eclipse-juno/workspace/Gradle/maven-repo/'

jar {
    manifest {
        attributes 'Implementation-Title': 'EnvConfigurator', 'Implementation-Version': version
    }
}

repositories {
    mavenCentral()
	maven {
		url mavenRepo
	}
}

dependencies {
    compile 'br.com.datamaio:UtilityFwk:1+'
	compile 'log4j:log4j:1.2.+'
	compile 'org.jasypt:jasypt:1.9.0'
	
    testCompile 'junit:junit:4.+'
}

test {
    systemProperties 'property': 'value'
}

uploadArchives {
	repositories {
		mavenDeployer {
			repository(url: mavenRepo)
		}
	}
}
